<!DOCTYPE html>
<html>

<head>
  <title>Student Registration Form 1</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form>
    <h2>Student Registration Form</h2>

    <label for="Student Rollno">Student Rollno:</label>
    <input type="text" id="Student Rollno" name="Student Rollno" required placeholder="Enter your rollno">

    <label for="Student Name">Student Name:</label>
    <input type="text" id="Student Name" name="Student Name" required placeholder="Enter your name">
    <label for="Department">Department:</label>
    <select id="Department" name="Department" required>
      <option value="">Select Dept</option>
      <option value="CSE">CSE</option>
      <option value="AIDS">AIDS</option>
      <option value="IT">IT</option>
    </select>
    <label for="10 th Mark">10 th Mark:</label>
    <input type="text" id="10 th Mark" name="10 th Mark" required placeholder="Enter your 10th mark">
    <label for="12 th Mark">12 th Mark:</label>
    <input type="text" id="12 th Mark" name="12 th Mark" required placeholder="Enter your 12th mark">

    <label for="Degree percentage">Degree percentage:</label>
    <input type="text" id="Degree percentage" name="Degree percentage" required placeholder="Enter your degree percentage">
    <div class="buttons">
      <button type="submit">Submit</button>
      <button type="cancel">Cancel</button>
    </div>
  </form>
</body>

</html>
